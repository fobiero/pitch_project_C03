{% extends "default.html" %} {% block content %}
<article class="media content-section">
    <div class="media-body">
        <div class="art_cont">
            <a class="mr-2" href="#">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.date_posted.strftime('%Y.%m.%d') }}</small>
        </div>
        <h2><a class="article-title" href="{{ url_for('single_post', id=post.id)}}">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
        <div class="art-mr">
            <div class="comment">
                <a href="{{ url_for('login')}}"></i>Comment</a>
            </div>
            <div class="like">
                <a href="{{ url_for('login')}}"><i class="fa-thin fa-thumbs-up"></i>UpVoke</a>
            </div>
            <div class="dis_like">
                <a href="{{ url_for('login')}}"><i class="fa-thin fa-thumbs-down"></i>DownVoke</a>
            </div>
        </div>
    </div>
</article>
{% endblock content %}
